<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu(board)">
</nav>

<div class="container">
    <h2>게시판</h2>
    <div>총 보드수: <span th:text="${#lists.size(boards)}"></span></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}">O</td>
            <td> <a th:text="${board.title}" th:href="@{'/board/'+${board.id}}">O</a></td>
            <td>
                홍길동
                <div style="float:right;">
                    <a th:href="@{'/board/form/?id='+${board.id}}" >
                        <i class="fas fa-edit"></i>
                    </a>
                    <a style="color:#007bff; cursor:pointer;" th:onclick="|deleteBoard(${board.id})|">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
    </div>
</div>

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function deleteBoard(id){
        $.ajax({
            url : '/api/boards/'+id,
            type: 'DELETE',
            success: function(result){
                window.location.reload();
            }
        });
    }
</script>
</body>
</html>
